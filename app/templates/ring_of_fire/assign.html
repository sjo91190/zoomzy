{% extends "base.html" %}

{% block title %}
Ring Of Fire - Assigning Players
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <div class="form-group">
                <p style="text-align:center">Enter Player Names</p>
                {% for i in range(number) %}
                <form style="text-align:center" method="post">
                    <input placeholder="Player {{ i + 1 }}" name="player{{ i }}" autocomplete="off">
                    <br>
                {% endfor %}
                    <button class="btn btn-dark btn-block" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
