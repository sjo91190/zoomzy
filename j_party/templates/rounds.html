<div class="container" style="margin:0 auto;">
    <div class="row">
        {% for item in gamedata %}
        <div class="card text-center" style="width: 10rem;">
            <div class="card-header text-center" style="height: 8rem;">
                {{ item }}
            </div>
            <ul class="list-group list-group-flush">
                {% for data in gamedata[item] %}
                <li class="list-group-item">
                    <div class="col text-center">
                        {% if data['active'] %}
                        <form method="post">
                            <input type="hidden" name="id" value="{{ data['question_id'] }}">
                            <button class="btn btn-primary" type="submit">{{ data['value'] }}</button>
                        </form>
                        {% else %}
                        <button class="btn btn-secondary">{{ data['value'] }}</button>
                        {% endif %}
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
        {% if round_over %}
        <div style="width: 50rem;margin:0 auto;">
            <form method="post">
                <button class="btn btn-primary btn-block" type="submit">Next Round!</button>
            </form>
        </div>
        <br>
        <br>
        {% endif %}
    </div>
</div>
<div class="card text-center" style="width: 30rem;margin:0 auto;">
    <div class="card-header">
        <h5 class="card-text text-center">Player Score</h5>
    </div>
    <ul class="list-group list-group-flush">
        {% for player in players %}
        <li class="list-group-item">{{ player[0] }}: ${{ player[1] }}</li>
        {% endfor %}
    </ul>
</div>
