<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assigning Players</title>
</head>
<body>
{% for _ in range(number) %}
    <form method="post">
      <input placeholder="Player {{ _ + 1 }}" name="player{{ _ }}" autocomplete="off"><br>
{% endfor %}
      <button type="submit">Submit</button>
    </form>
</body>
</html>
