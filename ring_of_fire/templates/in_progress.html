<script>
    function popup(){
        alert("{{ name }}, YOU POPPED THE TOP!\nFINISH YOUR DRINK!!!!");
        }
</script>


<div class="card" style="width: 18rem;">
    <div class="card-header">
        <h5 class="card-text text-center">{{ name }}'s Turn!</h5>
    </div>
<div class="card-body">
    <img src={{ url_for('static', filename='/cards/') }}{{ card }}.jpg class="card-img-top" alt="{{ card }}">
</div>
    <p class="card-text">{{ prompt }}</p>
    <form method="post">
        {% if card[0] == "K" %}
        <input class="form-control" placeholder="Enter Custom Rule" name="rule" autocomplete="off">
        {% endif %}
        {% if card[0] == "8" %}
        <input class="form-control" placeholder="Enter Drinking Partner" name="partners" autocomplete="off">
        {% endif %}
        {% if pop %}
        <button class="btn btn-dark btn-block" type="submit" onclick="popup()">Next</button>
        {% else %}
        <button class="btn btn-dark btn-block" type="submit">Next</button>
        {% endif %}
    </form>
</div>
